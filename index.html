<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />

		<title>Image Slider</title>
	</head>
	<body>
		<div class="globe">
			<img src="img/planet.png" alt="" />
		</div>
		<div class="container">
			<div class="slider_container">
				<div id="slider" class="slider">
					<div class="single_slide">
						<img class="slider_image" src="img/beijing.jpg" alt="" />
					</div>
					<div class="single_slide">
						<img class="slider_image" src="img/neyyork.jpg" alt="" />
					</div>
					<div class="single_slide">
						<img class="slider_image" src="img/madrid.jpg" alt="" />
					</div>
					<div class="single_slide">
						<img class="slider_image" src="img/korea" alt="" />
					</div>
				</div>
			</div>
			<div class="btn_wrapper">
				<button id="prev" class="btn">Prev</button>
				<button id="next" class="btn">Next</button>
			</div>
		</div>
	</body>
	<script src="script.js" type="text/javascript"></script>
</html>
