<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />

		<title>Image Slider</title>
	</head>
	<body>
		<div class="globe">
			<div id="bg_globe">
				<div class="circle one">4</div>
				<div class="circle two">3</div>
				<div class="circle three">2</div>
				<div class="circle">1</div>
				<img src="img/planet.png" alt="" />
			</div>
		</div>
		<div class="container">
			<div class="slider_container">
				<div id="slider" class="slider">
					<div class="single_slide">
						<a class="slider_image" href="https://google.com" target="_blank">
							<img class="slider_img" src="img/beijing.jpg" alt="" />
						</a>
					</div>
					<div class="single_slide">
						<a class="slider_image" href="https://google.com" target="_blank">
							<img
								class="slider_image slider_img"
								src="img/neyyork.jpg"
								alt=""
							/>
						</a>
					</div>
					<div class="single_slide">
						<a class="slider_image" href="https://google.com" target="_blank">
							<img
								class="slider_image slider_img"
								src="img/madrid.jpg"
								alt=""
							/>
						</a>
					</div>
					<div class="single_slide">
						<a class="slider_image" href="https://google.com" target="_blank">
							<img class="slider_image slider_img" src="img/korea.jpg" alt="" />
						</a>
					</div>
				</div>
			</div>
			<div class="btn_wrapper">
				<button id="prev" class="btn">Prev</button>
				<button id="next" class="btn">Next</button>
			</div>
		</div>
	</body>
	<script src="script.js" type="text/javascript"></script>
</html>
